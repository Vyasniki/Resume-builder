<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build Your Resume - ResuMagic</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
  <header>
    <h1>Build Your Resume</h1>
    <p>Fill in the details below to create a personalized resume.</p>
  </header>
  
  <main class="form-container">
    <section class="form-section">
      <form id="resume-form">
        <h2>Personal Information</h2>
        
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your Name" required>

        <label for="contact">Contact:</label>
        <input type="text" id="contact" placeholder="Your Contact" required>

        <label for="summary">Summary:</label>
        <textarea id="summary" placeholder="Brief Summary"></textarea>

        <h2>Experience</h2>
        <div id="experience-section">
          <div class="experience-entry">
            <input type="text" placeholder="Job Title" class="job-title">
            <input type="text" placeholder="Company" class="company">
            <input type="date" placeholder="Start Date" class="start-date">
            <input type="date" placeholder="End Date" class="end-date">
     
          </div>
        </div>
        <button type="button" id="add-experience">+ Add Experience</button>

        <h2>Education</h2>
        <div id="education-section">
          <div class="education-entry">
            <input type="text" placeholder="Degree" class="degree">
            <input type="text" placeholder="School" class="school">
           
            <input type="date" placeholder="Start Date" class="education-start-date">
            <input type="date" placeholder="End Date" class="education-end-date">
          </div>
        </div>
        <button type="button" id="add-education">+ Add Education</button>
        
        <button id="submit" type="submit">Generate Resume</button>
      </form>
    </section>

    <!-- Resume Preview Section -->
    <section class="preview-section">
      <h2>Resume Preview</h2>
      <div id="resume-preview">
        <!-- Preview content will be dynamically inserted here by JavaScript -->
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
